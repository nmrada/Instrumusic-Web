<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioCuentaViewDlg" widgetVar="DomicilioCuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDomicilioCuentaTitle}">
            <h:form id="DomicilioCuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioCuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDomicilioCuentaLabel_telefono}"/>
                        <h:outputText value="#{domicilioCuentaController.selected.telefono}" title="#{bundle.ViewDomicilioCuentaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewDomicilioCuentaLabel_direccion}"/>
                        <h:outputText value="#{domicilioCuentaController.selected.direccion}" title="#{bundle.ViewDomicilioCuentaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewDomicilioCuentaLabel_barrio}"/>
                        <h:outputText value="#{domicilioCuentaController.selected.barrio}" title="#{bundle.ViewDomicilioCuentaTitle_barrio}"/>
                        <h:outputText value="#{bundle.ViewDomicilioCuentaLabel_localidad}"/>
                        <h:outputText value="#{domicilioCuentaController.selected.localidad}" title="#{bundle.ViewDomicilioCuentaTitle_localidad}"/>
                        <h:outputText value="#{bundle.ViewDomicilioCuentaLabel_municipioidMunicipio}"/>
                        <h:outputText value="#{domicilioCuentaController.selected.municipioidMunicipio}" title="#{bundle.ViewDomicilioCuentaTitle_municipioidMunicipio}"/>
                        <h:outputText value="#{bundle.ViewDomicilioCuentaLabel_cuenta}"/>
                        <h:outputText value="#{domicilioCuentaController.selected.cuenta}" title="#{bundle.ViewDomicilioCuentaTitle_cuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DomicilioCuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
