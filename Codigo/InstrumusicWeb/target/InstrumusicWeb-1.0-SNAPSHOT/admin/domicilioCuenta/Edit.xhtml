<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioCuentaEditDlg" widgetVar="DomicilioCuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDomicilioCuentaTitle}">
            <h:form id="DomicilioCuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioCuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDomicilioCuentaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{domicilioCuentaController.selected.telefono}" title="#{bundle.EditDomicilioCuentaTitle_telefono}" required="true" requiredMessage="#{bundle.EditDomicilioCuentaRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditDomicilioCuentaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{domicilioCuentaController.selected.direccion}" title="#{bundle.EditDomicilioCuentaTitle_direccion}" required="true" requiredMessage="#{bundle.EditDomicilioCuentaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditDomicilioCuentaLabel_barrio}" for="barrio" />
                        <p:inputText id="barrio" value="#{domicilioCuentaController.selected.barrio}" title="#{bundle.EditDomicilioCuentaTitle_barrio}" required="true" requiredMessage="#{bundle.EditDomicilioCuentaRequiredMessage_barrio}"/>
                        <p:outputLabel value="#{bundle.EditDomicilioCuentaLabel_localidad}" for="localidad" />
                        <p:inputText id="localidad" value="#{domicilioCuentaController.selected.localidad}" title="#{bundle.EditDomicilioCuentaTitle_localidad}" />
                        <p:outputLabel value="#{bundle.EditDomicilioCuentaLabel_municipioidMunicipio}" for="municipioidMunicipio" />
                        <p:selectOneMenu id="municipioidMunicipio" value="#{domicilioCuentaController.selected.municipioidMunicipio}" required="true" requiredMessage="#{bundle.EditDomicilioCuentaRequiredMessage_municipioidMunicipio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="municipioidMunicipioItem"
                                           itemValue="#{municipioidMunicipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDomicilioCuentaLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{domicilioCuentaController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditDomicilioCuentaRequiredMessage_cuenta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domicilioCuentaController.update}" value="#{bundle.Save}" update="display,:DomicilioCuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DomicilioCuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomicilioCuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
