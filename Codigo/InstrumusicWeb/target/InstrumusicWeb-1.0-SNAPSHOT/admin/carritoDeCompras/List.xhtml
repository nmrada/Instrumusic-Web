<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templateAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarritoDeComprasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CarritoDeComprasListForm">
                <p:panel header="#{bundle.ListCarritoDeComprasTitle}">
                    <p:dataTable id="datalist" value="#{carritoDeComprasController.items}" var="item"
                                 selectionMode="single" selection="#{carritoDeComprasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCarritoDeCompras}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoDeComprasTitle_idCarritoDeCompras}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarritoDeCompras}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoDeComprasTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoDeComprasTitle_precioTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoDeComprasTitle_impuestos}"/>
                            </f:facet>
                            <h:outputText value="#{item.impuestos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{carritoDeComprasController.prepareCreate}" update=":CarritoDeComprasCreateForm" oncomplete="PF('CarritoDeComprasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CarritoDeComprasViewForm" oncomplete="PF('CarritoDeComprasViewDialog').show()" disabled="#{empty carritoDeComprasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CarritoDeComprasEditForm" oncomplete="PF('CarritoDeComprasEditDialog').show()" disabled="#{empty carritoDeComprasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{carritoDeComprasController.destroy}" update=":growl,datalist" disabled="#{empty carritoDeComprasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
