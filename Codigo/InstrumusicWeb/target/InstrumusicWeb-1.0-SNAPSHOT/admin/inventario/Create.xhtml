<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioCreateDlg" widgetVar="InventarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventarioTitle}">
            <h:form id="InventarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_inventarioPK_idInventario}" for="inventarioPK_idInventario" />
                        <p:inputText id="inventarioPK_idInventario" value="#{inventarioController.selected.inventarioPK.idInventario}" title="#{bundle.CreateInventarioTitle_inventarioPK_idInventario}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_inventarioPK_idInventario}"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{inventarioController.selected.fecha}" title="#{bundle.EditInventarioTitle_fecha}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{inventarioController.selected.cantidad}" title="#{bundle.CreateInventarioTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_proveedor}" for="proveedor" />
                        <p:selectOneMenu id="proveedor" value="#{inventarioController.selected.proveedor}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_proveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorItem"
                                           itemValue="#{proveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{inventarioController.selected.producto}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.create}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
