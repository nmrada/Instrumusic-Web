<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:outputLabel id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{productoController.selected.marca}" title="#{bundle.EditProductoTitle_marca}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{productoController.selected.referencia}" title="#{bundle.EditProductoTitle_referencia}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_referencia}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_material}" for="material" />
                        <p:inputText id="material" value="#{productoController.selected.material}" title="#{bundle.EditProductoTitle_material}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_material}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_color}" for="color" />
                        <p:colorPicker id="color" value="#{productoController.selected.color}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_color}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_foto}" for="foto" />
                        <p:fileUpload id="foto" value="#{productoController.selected.foto}" mode="simple"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.EditProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{productoController.selected.activo}" required="false" requiredMessage="#{bundle.EditProductoRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_precioUnitario}" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{productoController.selected.precioUnitario}" title="#{bundle.EditProductoTitle_precioUnitario}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioUnitario}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{productoController.selected.descuento}" title="#{bundle.EditProductoTitle_descuento}" required="false" requiredMessage="#{bundle.EditProductoRequiredMessage_descuento}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_categoriaidCategoria}" for="categoriaidCategoria" />
                        <p:selectOneMenu id="categoriaidCategoria" value="#{productoController.selected.categoriaidCategoria.nombreCategoria}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_categoriaidCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaidCategoriaItem"
                                           itemValue="#{categoriaidCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
