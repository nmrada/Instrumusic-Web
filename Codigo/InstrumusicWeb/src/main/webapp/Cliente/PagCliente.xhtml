<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./PagInicio.xhtml">

            <ui:define name="top">

                <h:graphicImage id="image" alt="jsf-sun" url="../Logo_1img.jpg" style="height: 200px; width: 200px;" ></h:graphicImage>  
                <h:graphicImage id="ejemplo" alt="jsf-sun" url="../inicio.jpg" style="height: 200px; width: 1115px;" ></h:graphicImage>  

                <h:form>
                    <p:growl id="messages" showDetail="false"/>
                    <p:menubar>
                        <p:menuitem value="Inicio" url="/faces/Cliente/PagCliente.xhtml" icon="ui-icon-home" />
                        <p:submenu label="Intrumentos de cuerda" >
                            <p:menuitem value="Guitarras"  url="/faces/Cliente/intruCuerda.xhtml" />
                            <p:menuitem value="Bajos"/>
                            <p:menuitem value="Violines" />
                        </p:submenu>
                        <p:submenu label="Intrumentos de viento">
                            <p:menuitem value="Trompetas" />
                            <p:menuitem value="Saxofon"   />
                            <p:menuitem value="Trombon"  />
                        </p:submenu>
                        <p:submenu label="Intrumentos de percusión">
                            <p:menuitem value="Bateria" actionListener="#{bundle.Save}"  url=""/>
                            <p:menuitem value="Tambores" actionListener="#{bundle.Save}"  />
                            <p:menuitem value="Timbales" actionListener="#{bundle.Save}"  />
                        </p:submenu>
                        <p:submenu label="Intrumentos de percusión">
                            <p:menuitem value="Sonido" actionListener="#{bundle.Save}"  url=""/>
                        </p:submenu>

                    </p:menubar>
                </h:form>

            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:panel header="Ingresar">
                        <p:messages autoUpdate="true"/>


                        <h:panelGrid id="grid" columns="1" cellpadding="1">
                            <h:outputLabel for="usuario" value="Usuario:" style="font-weight:bold"/>                    
                            <p:inputText id="usuario" value="#{validationView.text}" required="true" label="Usuario" style="width: 90px;"/>
                            <p:message for="usuario" />
                            <h:outputText value="#{validationView.text}" />

                            <h:outputLabel for="contraseña" value="Contraseña:" style="font-weight:bold; margin-right: 5px;"/>                    
                            <p:password id="contraseña" value="#{validationView.integer}" required="true" label="Contraseña" style="width: 90px">
                                <f:validateDoubleRange minimum="5" maximum="8" />
                            </p:password>
                            <p:message for="contraseña" />
                            <h:outputText value="#{validationView.integer}" />
                        </h:panelGrid>
                        <p:commandButton value="Entrar" ajax="false" validateClient="true" style="margin-right:10px"/>
                    </p:panel>
                </h:form>

                <h:form>
                    <p:growl autoUpdate="true"/>

                    <p:panelMenu style="width:150px">
                        <p:submenu label="promociones">
                            <p:menuitem value="Guitarras" actionListener="#{menuView.save}" />
                            <p:menuitem value="Bajos" actionListener="#{menuView.update}"   />
                        </p:submenu>
                        <p:submenu label="Descuentos">
                            <p:menuitem value="Intrumentos" actionListener="#{menuView.delete}"  ajax="false" />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Precios Bajos" >
                            <p:submenu label="Intrumentos de Cuerda">
                                <p:submenu label="Guitarras" icon="ui-icon-arrowthick-1-s">
                                    <p:menuitem value="500.000" url="http://www.primefaces.org" icon="ui-icon-star" />
                                    <p:menuitem value="1.000.000" url="http://www.primefaces.org/documentation" icon="ui-icon-star" />
                                    <p:menuitem value="1.500.000" url="http://www.primefaces.org/downloads" icon="ui-icon-star" />
                                    <p:menuitem value="2.00.000" url="http://www.primefaces.org/support" icon="ui-icon-star" />
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <p:growl id="messages" />

                    <p:splitButton value="Carrito" actionListener="#{buttonView.save}" update="messages" >
                        <p:menuitem value="Actualizar" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                        <p:menuitem value="Borrar" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close" />
                        <p:separator />
                        <p:menuitem value="Pagina de inicio" url="/faces/Cliente/PagCliente.xhtml" icon="ui-icon-extlink" />
                    </p:splitButton>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:galleria value="#{paginaInicio.images}" var="image" panelWidth="925" panelHeight="520" showCaption="true"> 
                    <p:graphicImage name="/resources/imagenes/#{image}" alt="Intrumentos en descuento #{image}" title="#{image}"/>
                </p:galleria>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
