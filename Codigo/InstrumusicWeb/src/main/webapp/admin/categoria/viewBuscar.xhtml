<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaViewDlgBuscar" widgetVar="CategoriaViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaTitle}">
            <h:form id="CategoriaViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selectedBuscar != null}">
                        <h:outputText value="#{bundle.ViewCategoriaLabel_idCategoria}"/>
                        <h:outputText value="#{categoriaController.selectedBuscar.idCategoria}" title="#{bundle.ViewCategoriaTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_nombreCategoria}"/>
                        <h:outputText value="#{categoriaController.selectedBuscar.nombreCategoria}" title="#{bundle.ViewCategoriaTitle_nombreCategoria}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_activa}"/>
                        <p:selectBooleanCheckbox value="#{categoriaController.selectedBuscar.activa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_categoriaidCategoria}"/>
                        <h:outputText value="#{categoriaController.selectedBuscar.categoriaidCategoria.nombreCategoria}" title="#{bundle.ViewCategoriaTitle_categoriaidCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
