<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoTitle}">
            <h:form id="ProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoLabel_idProducto}"/>
                        <h:outputText value="#{productoController.selected.idProducto}" title="#{bundle.ViewProductoTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_nombre}"/>
                        <h:outputText value="#{productoController.selected.nombre}" title="#{bundle.ViewProductoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_marca}"/>
                        <h:outputText value="#{productoController.selected.marca}" title="#{bundle.ViewProductoTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_referencia}"/>
                        <h:outputText value="#{productoController.selected.referencia}" title="#{bundle.ViewProductoTitle_referencia}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/>
                        <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_material}"/>
                        <h:outputText value="#{productoController.selected.material}" title="#{bundle.ViewProductoTitle_material}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_color}"/>
                        <h:outputText value="#{productoController.selected.color}" title="#{bundle.ViewProductoTitle_color}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_foto}"/>
                        <p:graphicImage value="#{productoController.selected.foto}" title="#{bundle.ViewProductoTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_cantidad}"/>
                        <h:outputText value="#{productoController.selected.cantidad}" title="#{bundle.ViewProductoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{productoController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precioUnitario}"/>
                        <h:outputText value="#{productoController.selected.precioUnitario}" title="#{bundle.ViewProductoTitle_precioUnitario}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_descuento}"/>
                        <h:outputText value="#{productoController.selected.descuento}" title="#{bundle.ViewProductoTitle_descuento}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_categoriaidCategoria}"/>
                        <h:outputText value="#{productoController.selected.categoriaidCategoria.nombreCategoria}" title="#{bundle.ViewProductoTitle_categoriaidCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
