<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlgBuscar" widgetVar="DepartamentoEditDialogBuscar" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selectedBuscar != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_idDepartamento}"/>
                        <p:outputLabel value="#{departamentoController.selectedBuscar.idDepartamento}" title="#{bundle.EditDepartamentoTitle_idDepartamento}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{departamentoController.selectedBuscar.nombre}" title="#{bundle.EditDepartamentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.updateBuscar}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:BuscarDepartamentoListForm:datalist2,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialogBuscar');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
