<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCarritoEditDlg" widgetVar="ItemCarritoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemCarritoTitle}">
            <h:form id="ItemCarritoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemCarritoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemCarritoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{itemCarritoController.selected.cantidad}" title="#{bundle.EditItemCarritoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditItemCarritoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditItemCarritoLabel_costoUnitario}" for="costoUnitario" />
                        <p:inputText id="costoUnitario" value="#{itemCarritoController.selected.costoUnitario}" title="#{bundle.EditItemCarritoTitle_costoUnitario}" required="true" requiredMessage="#{bundle.EditItemCarritoRequiredMessage_costoUnitario}"/>
                        <p:outputLabel value="#{bundle.EditItemCarritoLabel_costoTotal}" for="costoTotal" />
                        <p:inputText id="costoTotal" value="#{itemCarritoController.selected.costoTotal}" title="#{bundle.EditItemCarritoTitle_costoTotal}" required="true" requiredMessage="#{bundle.EditItemCarritoRequiredMessage_costoTotal}"/>
                        <p:outputLabel value="#{bundle.EditItemCarritoLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{itemCarritoController.selected.producto}" required="true" requiredMessage="#{bundle.EditItemCarritoRequiredMessage_producto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditItemCarritoLabel_carritoDeCompras}" for="carritoDeCompras" />
                        <p:selectOneMenu id="carritoDeCompras" value="#{itemCarritoController.selected.carritoDeCompras}" required="true" requiredMessage="#{bundle.EditItemCarritoRequiredMessage_carritoDeCompras}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carritoDeComprasController.itemsAvailableSelectOne}"
                                           var="carritoDeComprasItem"
                                           itemValue="#{carritoDeComprasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemCarritoController.update}" value="#{bundle.Save}" update="display,:ItemCarritoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemCarritoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemCarritoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
