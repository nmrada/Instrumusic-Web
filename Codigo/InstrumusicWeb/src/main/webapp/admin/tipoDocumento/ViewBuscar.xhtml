<!DOCTYPE html>

 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
     <ui:composition>

        <p:dialog id="TipoDocumentoViewDlgBuscar" widgetVar="TipoDocumentoViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDocumentoTitle}">
            <h:form id="TipoDocumentoViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocumentoController.selectedBuscar != null}">
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_tipoDocumento}"/>
                        <h:outputText value="#{tipoDocumentoController.selectedBuscar.tipoDocumento}" title="#{bundle.ViewTipoDocumentoTitle_tipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_descripcion}"/>
                        <h:outputText value="#{tipoDocumentoController.selectedBuscar.descripcion}" title="#{bundle.ViewTipoDocumentoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{tipoDocumentoController.selectedBuscar.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
     
   </html>
