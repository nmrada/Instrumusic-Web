<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoCreateDlg" widgetVar="TipoDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoDocumentoTitle}">
            <h:form id="TipoDocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_tipoDocumento}" for="tipoDocumento" />

                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoDocumentoController.selected.descripcion}" title="#{bundle.CreateTipoDocumentoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{tipoDocumentoController.selected.activo}" required="false" requiredMessage="#{bundle.EditTipoDocumentoRequiredMessage_activo}"/>

                    <p:commandButton actionListener="#{tipoDocumentoController.create}" value="#{bundle.Save}" update="display,:TipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoDocumentoCreateDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
