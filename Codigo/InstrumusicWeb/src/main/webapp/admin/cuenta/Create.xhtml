<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaCreateDlg" widgetVar="CuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuentaTitle}">
            <h:form id="CuentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selectedDTO != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{cuentaController.selectedDTO.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{cuentaController.selectedDTO.contrasena}" title="#{bundle.CreateUsuarioTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasena}"/>
                         <p:outputLabel value="#{bundle.CreateUsuarioLabel_rol}" for="usuarioRolEdit" />
                        <p:selectOneMenu id="usuarioRolEdit" value="#{cuentaController.selectedDTO.rolUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_rol}">
                            <f:selectItems value="#{usuarioController.listroles}"
                                           var="usuarioRolEditItem"
                                           itemValue="#{usuarioRolEditItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_estado}" for="usuarioEstadoEdit" />
                        <p:selectOneMenu id="usuarioEstadoEdit" value="#{cuentaController.selectedDTO.estadoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_estado}">
                            <f:selectItems value="#{usuarioController.listEstados}"
                                           var="usuarioEstadoEditItem"
                                           itemValue="#{usuarioEstadoEditItem}"/>
                        </p:selectOneMenu> <p:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{cuentaController.selectedDTO.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{cuentaController.selected}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_tipoDocumento}">
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem"
                                           itemValue="#{tipoDocumentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_cuentaPK_numeroDocumento}" for="cuentaPK_numeroDocumento" />
                        <p:inputText id="cuentaPK_numeroDocumento" value="#{cuentaController.selectedDTO.numeroDocumento}" title="#{bundle.CreateCuentaTitle_cuentaPK_numeroDocumento}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_cuentaPK_numeroDocumento}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{cuentaController.selectedDTO.primerNombre}" title="#{bundle.CreateCuentaTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{cuentaController.selectedDTO.segundoNombre}" title="#{bundle.CreateCuentaTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{cuentaController.selectedDTO.primerApellido}" title="#{bundle.CreateCuentaTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{cuentaController.selectedDTO.segundoApellido}" title="#{bundle.CreateCuentaTitle_segundoApellido}" /> 
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{cuentaController.selectedDTO.telefono}" title="#{bundle.CreateCuentaTitle_telefono}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_direcccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{cuentaController.selectedDTO.direccion}" title="#{bundle.CreateCuentaTitle_direcccion}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_barrio}" for="barrio" />
                        <p:inputText id="barrio" value="#{cuentaController.selectedDTO.barrio}" title="#{bundle.CreateCuentaTitle_barrio}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_barrio}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_localidad}" for="localidad" />
                        <p:inputText id="localidad" value="#{cuentaController.selectedDTO.localidad}" title="#{bundle.CreateCuentaTitle_localidad}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_departamento}" for="departamentos" />
                        <p:selectOneMenu id="departamentos" 
                                         value="#{cuentaController.departamentoSeleccionado}" 
                                         requiredMessage="#{bundle.CreateCuentaRequiredMessage_departamento}"
                                         required="true"
                                         >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{cuentaController.itemsDepartamentos}"
                                           var="itemDep"
                                           itemValue="#{itemDep.nombre}"
                                           actionListener="#{cuentaController.obtenedorMunicipios}"
                                           />
                             <p:ajax  update=":CuentaCreateForm:municipios"  listener="#{cuentaController.obtenedorMunicipios}" event="change"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_municipio}" for="municipios"/>
                        <p:selectOneMenu id="municipios" value="#{cuentaController.municipioCrear}"
                                         requiredMessage="#{bundle.CreateCuentaRequiredMessage_municipio}"
                                         required="true"
                                         >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" />
                            <f:selectItems value="#{cuentaController.itemsMunicipio}"
                                           var="itemMun"
                                           itemValue="#{itemMun.nombre}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaController.create}" value="#{bundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
