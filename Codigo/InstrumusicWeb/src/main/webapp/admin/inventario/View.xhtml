<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioViewDlg" widgetVar="InventarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInventarioTitle}">
            <h:form id="InventarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewInventarioLabel_inventarioPK_idInventario}"/>
                        <h:outputText value="#{inventarioController.selected.inventarioPK.idInventario}" title="#{bundle.ViewInventarioTitle_inventarioPK_idInventario}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_fecha}"/>
                        <h:outputText value="#{inventarioController.selected.fecha}" title="#{bundle.ViewInventarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInventarioLabel_cantidad}"/>
                        <h:outputText value="#{inventarioController.selected.cantidad}" title="#{bundle.ViewInventarioTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_proveedor}"/>
                        <h:outputText value="#{inventarioController.selected.proveedor}" title="#{bundle.ViewInventarioTitle_proveedor}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_producto}"/>
                        <h:outputText value="#{inventarioController.selected.producto}" title="#{bundle.ViewInventarioTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InventarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
