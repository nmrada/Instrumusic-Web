<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewProveedorLabel_proveedorPK_numeroDocumento}"/>
                        <h:outputText value="#{proveedorController.selected.proveedorPK.numeroDocumento}" title="#{bundle.ViewProveedorTitle_proveedorPK_numeroDocumento}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_tipoDocumento}"/>
                        <h:outputText value="#{proveedorController.selected.tipoDocumento}" title="#{bundle.ViewProveedorTitle_tipoDocumento}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedorController.selected.email}" title="#{bundle.EditProveedorTitle_email}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_domicilioProveedor}" for="domicilioProveedor" />
                        <p:selectOneMenu id="domicilioProveedor" value="#{proveedorController.selected.domicilioProveedor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domicilioProveedorController.itemsAvailableSelectOne}"
                                           var="domicilioProveedorItem"
                                           itemValue="#{domicilioProveedorItem}"/>
                        </p:selectOneMenu>
                       
                        </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
