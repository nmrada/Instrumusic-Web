<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templateAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDomicilioProveedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DomicilioProveedorListForm">
                <p:panel header="#{bundle.ListDomicilioProveedorTitle}">
                    <p:dataTable id="datalist" value="#{domicilioProveedorController.items}" var="item"
                                 selectionMode="single" selection="#{domicilioProveedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.domicilioProveedorPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioProveedorTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioProveedorTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioProveedorTitle_barrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioProveedorTitle_localidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.localidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioProveedorTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioProveedorTitle_municipioidMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.municipioidMunicipio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{domicilioProveedorController.prepareCreate}" update=":DomicilioProveedorCreateForm" oncomplete="PF('DomicilioProveedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DomicilioProveedorViewForm" oncomplete="PF('DomicilioProveedorViewDialog').show()" disabled="#{empty domicilioProveedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DomicilioProveedorEditForm" oncomplete="PF('DomicilioProveedorEditDialog').show()" disabled="#{empty domicilioProveedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{domicilioProveedorController.destroy}" update=":growl,datalist" disabled="#{empty domicilioProveedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
